<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart CPR Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="script" href="script.js" />

</head>
<body>
  <div class="container">
    <h1>Smart CPR Trainer</h1>
    <div class="cpr-area" id="cprArea">
      <p>Press here to simulate chest compressions</p>
    </div>
    <div class="feedback" id="feedback">Waiting for input...</div>
    <button onclick="reset()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
